[workspace]
members = [
  "crates/beehive",
  "crates/cli",
  "crates/core",
  "crates/crypto",
  "crates/curator",
  "crates/dhcp",
  "crates/dns",
  "crates/gateway",
  "crates/gateway-engine",
  "crates/gateway-tonic",
  "crates/gateway-tower",
  "crates/mqtt",
  "crates/station",
  "crates/store",
  "crates/web",
]
resolver = "2"

[workspace.package]
version = "0.1.0"

[workspace.dependencies]
base32 = "0.5.1"
bytes = "1.8.0"
clap = "4.5.20"
color-eyre = "0.6.3"
derive_more = "1.0.0"
flume = "0.11.1"
futures = "0.3.31"
gstreamer = "0.23.3"
gstreamer-app = "0.23.3"
gstreamer-audio = "0.23.2"
gstreamer-video = "0.23.3"
hyper = "1.5.0"
lararium = { path = "crates/core" }
lararium-crypto = { path = "crates/crypto" }
lararium-dhcp = { path = "crates/dhcp" }
lararium-dns = { path = "crates/dns" }
lararium-gateway-engine = { path = "crates/gateway-engine" }
lararium-gateway-tonic = { path = "crates/gateway-tonic" }
lararium-gateway-tower = { path = "crates/gateway-tower" }
lararium-mqtt = { path = "crates/mqtt" }
lararium-store = { path = "crates/store" }
openssl = "0.10.68"
prost = "0.13.3"
serde = "1.0.214"
serde_json = "1.0.132"
serialport = "4.6.0"
sqlx = "0.8.2"
strum = "0.26.3"
tokio = "1.41.1"
tokio-stream = "0.1.16"
tonic = "0.12.3"
tonic-build = "0.12.3"
tower = "0.5.1"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = "1.11.0"

[workspace.lints.clippy]
cargo = "warn"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
strip = true
