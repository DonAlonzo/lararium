[workspace]
members = [
  "crates/auth-engine",
  "crates/auth-tonic",
  "crates/auth-tower",
  "crates/beehive",
  "crates/cli",
  "crates/controller",
  "crates/core",
  "crates/discovery",
  "crates/relay",
  "crates/station",
  "crates/synapse",
  "crates/web",
]
resolver = "2"

[workspace.package]
version = "0.1.0"

[workspace.dependencies]
clap = "4.5.19"
color-eyre = "0.6.3"
derive_more = "1.0.0"
ed25519-dalek = "2.1.1"
futures = "0.3.31"
hyper = "1.4.1"
lararium = { path = "crates/core" }
lararium-auth-engine = { path = "crates/auth-engine" }
lararium-auth-tonic = { path = "crates/auth-tonic" }
lararium-auth-tower = { path = "crates/auth-tower" }
lararium-discovery = { path = "crates/discovery" }
lararium-relay = { path = "crates/relay" }
lararium-synapse = { path = "crates/synapse" }
mdns-sd = "0.11.5"
prost = "0.13.3"
rand = "0.8.5"
rumqttc = "0.24.0"
serde = "1.0.210"
serde_json = "1.0.128"
serialport = "4.5.1"
sqlx = "0.8.2"
strum = "0.26.3"
tokio = "1.40.0"
tokio-stream = "0.1.16"
tonic = "0.12.3"
tonic-build = "0.12.3"
tonic-reflection = "0.12.3"
tower = "0.5.1"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
uuid = "1.10.0"
x25519-dalek = "2.0.1"

[workspace.lints.clippy]
cargo = "warn"

[profile.dev]
opt-level = 1

[profile.dev.package."*"]
opt-level = 3

[profile.release]
strip = true
